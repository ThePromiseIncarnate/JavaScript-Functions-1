<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducing the PRE tag</title>
</head>

<body>
    <h1>Introducing the PRE tag</h1>
    <main>
        <section>
            <pre>We can use the pre tag to easily display Javascript code in the browser.</pre>
        </section>
        <section>
            <p>
                let x = 1;
                x++;
                alert(x);
            </p>
            <pre>
                let x = 1;
                x++;
                alert(x);
            </pre>
        </section>
        <section>
            <pre id="somethingChanged"></pre>
            <button id="songLyrics">Song Lyrics</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
